<h3>quick maffs</h3>

<p><a href="/examples/rest/calculator/add/2/2">2 plus 2 is</a></p>

<p><a href="/examples/rest/calculator/add/4/-1">minus one thats</a></p>

            <td>1st number:</td>

        </tr>
